{% extends 'index.html' %}

{% block content %}
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>TIPO</th>
            <th>ORIGEM</th>
            <th>QUANTIDADE</th>
            <th>AÇÕES</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nomeProd }}</td>
            <td>{{ produto.tipoProd }}</td>
            <td>{{ produto.origemProd }}</td>
            <td>{{ produto.quantidadeProd }}</td>
            <td>
                <a href="{% url 'delete' produto.id %}" class="botao-deletar">X</a>
                <a href="{% url 'update' produto.id %}" class="botao-editar">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}

{% block extra_content %}
<a href="{% url 'lista' %}" class="botao-add">Adicionar</a>
{% endblock %}
